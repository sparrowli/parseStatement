apply plugin: 'java'
apply plugin: 'idea'

compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {
    compile(
            'org.apache.commons:commons-lang3:3.2.1',
            'org.apache.commons:commons-io:1.3.2',
            'com.google.guava:guava:16.0',
            'org.easytesting:fest-assert:1.4'
    )
    testCompile(
        'junit:junit:4.11'
    )
}